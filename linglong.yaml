package:
  id: org.deepin.compressor
  name: deepin-compressor
  version: 6.0.5.1
  kind: app
  description: |
    compressor for deepin os

variables: 
  extra_args: |
    -DVERSION=${VERSION}

runtime:
  id: org.deepin.Runtime
  version: 23.0.0

depends:
  - id: kcodecs
    version: 5.54.0
    type: runtime
  - id: minizip
    version: 1.1.1
  - id: libzip
    version: 1.5.1.8
  - id: karchive
    version: 5.54.0
  - id: libarchive
    version: 3.4.3
    type: runtime
  - id: icu
    version: 63.1
    type: runtime
  - id: xcb-util
    type: runtime

source:
  kind: local


build:
  kind: cmake
